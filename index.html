<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del treno form</title>
</head>

<body>
    <!-- creo una parte superiore per inserimento dei dati -->
    <div class="generals">
        <h2 class="text-center ">Calcola il prezzo del tuo biglietto</h2>
        <div id="theform" class="container  m-4 m-auto ">
            <div class="d-flex justify-content-evenly  ">
                <div class="p-2 ">
                    <label for="infoname" class="form-label">Nome Cognome</label>
                    <input type="text" class="form-control" id="infoname">

                </div>
                <div class="p-2 ">
                    <label for="inforange" class="form-label">Km da percorrere</label>
                    <input type="text" class="form-control" id="inforange">

                </div>
                <div class="p-2 ">
                    <label for="infoage" class="form-label">Fascia d'et√†</label>
                    <select type="text" class="form-control" id="infoage">
                        <option value="normal">Adult</option>
                        <option value="junior">Minor</option>
                        <option value="senior">Over65</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="d-flex justify-content-center  m-4">
                    <button id="start" class="btn btn-info mx-1 ">Genera</button>
                    <button id="cancel" class="btn btn-danger   mx-1">Annulla</button>
                </div>
            </div>
        </div>
        <h2 class="text-center ">Il tuo biglietto</h2>

        <div id="ticket" class="container m-auto d-flex justify-content-between   ">
            <div id="displayname">
                <h4 class="text-uppercase">Dettagli passeggero</h4>
                <div id="printname"></div>
            </div>
            <div class="debug">
                <h4 class="">Tariffa</h4>
                <div id="offer"></div>
            </div>
            <div class="debug">
                <h4>Carrozza</h4>
                <div id="wagon"></div>
            </div>
            <div class="debug">
                <h4>Codice cp</h4>
                <div id="codcp"></div>
            </div>
            <div class="debug">
                <h4>Prezzo del biglietto</h4>
                <div id="priceticket"></div>
            </div>
        </div>

    </div>








    <script src="js/utility.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
